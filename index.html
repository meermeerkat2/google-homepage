<!DOCTYPE html>

<html>
    <head>
        <title>Google</title> 
        <!--<link href="./styles/reset.css" type="text/css" rel="stylesheet"> -->
        <link href="./styles/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="upper left">
                <ul>
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="https://store.google.com/">Store</a></li>
                </ul>
            </div>
            <div class="upper right">
                <ul>
                    <li><a href="https://www.google.com/gmail/">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp">Images</a></li>
                    <li><img src="./images/google_apps.png" alt="google apps icon"></li>
                    <li><a href="https://accounts.google.com/ServiceLogin">Sign In</a></li>
                </ul>
            </div>
        </div>
        <div class="main center" >
            <div class="logo">
                <img src="./images/logo.png" alt="google logo">
            </div>
            <div class="search-field center">
                <form>
                    <div class="search-box">
                            <input type="text" name="search-bar">
                    </div>
                    
                    <div class="submission center">
                        <input type="submit" value="Google Search" class="submit-button">
                        <input type="submit" value="I'm Feeling Lucky" class="submit-button">
                    </div>
                </form>
            </div>
        </div>
        <div class="buffer">

        </div>
        <div class="footer">
            <div class="bottom left">
                <ul>
                    <li><a href="https://ads.google.com/">Advertising</a></li>
                    <li><a href="https://www.google.com/services/">Business</a></li>
                </ul>
            </div>
            <div class="bottom right">
                <ul>
                    <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms">Terms</a></li>
                    <li><a href="https://www.google.com/preferences">Settings</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
